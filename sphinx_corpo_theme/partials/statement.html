{%- if theme_footer_statement or not theme_footer_links %}

    <div class="cc-footer-notice">
        <div class="statement">
            <p>{{ theme_footer_statement|e }}</p>
        </div>
        <div class="copyright">
            <p>&copy; {{ copyright|e }}</p>
        </div>
    </div>
{%- endif %}
